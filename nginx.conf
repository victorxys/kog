server {
    listen 80;
    server_name allin.victorxys.top;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Handle Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
    }
}

server {
    listen 443 ssl http2;
    server_name allin.victorxys.top;

    # SSL certificate configuration
    # IMPORTANT: You must provide your own certificate and key files.
    # Place them in a directory (e.g., ./nginx/ssl) and mount it to /etc/nginx/ssl
    ssl_certificate /etc/nginx/ssl/live/allin.victorxys.top/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/allin.victorxys.top/privkey.pem;

    # SSL settings - strong ciphers and protocols
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Proxy settings
    location / {
        proxy_pass http://web; # 'web' is the service name of the WordPress/Apache container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
}
